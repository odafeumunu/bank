<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bank Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet" />

    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/log-reg.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="company-logo">
          <div class="logo-icon">C</div>
          <div>
            <div class="logo-text">CAPITAL</div>
            <div class="logo-subtext">DIGITAL</div>
          </div>
        </div>

        <div class="icon-right" id="menuToggle">
          <i class="ri-menu-line" id="openMenu"></i>
          <i class="ri-close-line" id="closeMenu"></i>
        </div>
      </div>
    </header>
    <div class="form-wrapper">
      <div class="container">
        <h2>Sign In</h2>
        <form>
          <div class="form-group">
            <label for="loginUser">Username / Email</label>
            <input
              type="text"
              id="loginUser"
              name="username"
              placeholder="Enter your username or email"
              required />
          </div>

          <div class="form-group">
            <label for="loginPass">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="loginPass"
                name="password"
                placeholder="Enter your password"
                required />
              <i
                class="ri-eye-line"
                onclick="togglePassword('loginPass', this)"></i>
            </div>
          </div>

          <div class="options">
            <label for="rememberMe">
              <input
                type="checkbox"
                id="rememberMe"
                name="rememberMe"
                style="width: inherit" />
              Remember me
            </label>
            <a href="#">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-full">Login</button>

          <p style="margin-top: 15px; text-align: center">
            Donâ€™t have an account? <a href="">Register</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      function togglePassword(id, icon) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
          icon.classList.replace("ri-eye-line", "ri-eye-off-line");
        } else {
          input.type = "password";
          icon.classList.replace("ri-eye-off-line", "ri-eye-line");
        }
      }
    </script>
  </body>
</html>
